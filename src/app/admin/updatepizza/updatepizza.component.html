<div class="container">
    <p>{{ p | json }}</p>
<div class="row" *ngIf="p">
    <div class="col-12 col-md-6">
        <form novalidate [formGroup]="updatepizzaForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
              <label for="productId" class="col-md-2 col-form-label">Product Id:</label>
              <div class="col-md-10">
                  <input type="number" class="form-control" formControlName="id" [(ngModel)]="p.id" id="productId" name="productId"  placeholder="Product Id">
              </div>
          </div>
          <div class="form-group row">
              <label for="productName" class="col-md-2 col-form-label">Select File:</label>
              <div class="col-md-10">
                  <input type="file" class="form-control"  id="file" name="file" >
              </div>
          </div>
          <div class="form-group row">
              <label for="productName" class="col-md-2 col-form-label">Product Name:</label>
              <div class="col-md-10">
                  <input type="text" class="form-control" formControlName="name" id="productName" [(ngModel)]="p.name" name="productName" placeholder="Product Name">
              </div>
          </div>
          <div class="form-group row">
              <label for="description" class="col-md-2 col-form-label">Description:</label>
              <div class="col-md-10">
              <textarea class="form-control" formControlName="description" [(ngModel)]="p.description" rows="5" id="description"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-md-2 col-form-label">Price:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" formControlName="price"  [(ngModel)]="p.price" id="price" name="price" placeholder="Price">
            </div>
        </div>
          <div class="form-group row">
            <label for="sel1" class="col-md-2 col-form-label">Select:</label>
            <div class="col-md-10">
            <select class="form-control" id="sel1">
              <option>Veg</option>
              <option>Non-Veg</option>
            </select></div>
          </div>
          <div class="form-group row">
              <div class="col-md-offset-2 col-md-10">
                  <button type="submit" class="btn btn-primary btn-block">Update</button>
              </div>
          </div>
    </form>
    </div>

</div>
</div>
