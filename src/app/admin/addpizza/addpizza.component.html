<div class="container">
        <p>{{ p | json }}</p>
    <div class="row">
        <div class="col-12 col-md-6">
            <form novalidate [formGroup]="addpizzaForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label for="productId" class="col-md-2 col-form-label">Product Id:</label>
                  <div class="col-md-10">
                      <input type="number" class="form-control"  id="productId" name="productId"  placeholder="Product Id">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="productName" class="col-md-2 col-form-label">Select File:</label>
                  <div class="col-md-10">
                      <input type="file" class="form-control"  id="file" name="file" >
                  </div>
              </div>
              <div class="form-group row">
                  <label for="productName" class="col-md-2 col-form-label">Product Name:</label>
                  <div class="col-md-10">
                      <input type="text" class="form-control" formControlName="name" id="productName" name="productName" placeholder="Product Name">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="description" class="col-md-2 col-form-label">Description:</label>
                  <div class="col-md-10">
                  <textarea class="form-control" formControlName="description" rows="5" id="description"></textarea>
              </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-md-2 col-form-label">Price:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" formControlName="price" id="price" name="price" placeholder="Price">
                </div>
            </div>
              <div class="form-group row">
                <label for="sel1" class="col-md-2 col-form-label">Category:</label>
                <div class="col-md-10">
                        <select class="form-control" formControlName="category">
                                <option *ngFor="let c of category" [value]="c">
                                {{ c }}
                                </option>
                            </select></div>
              </div>
              
              <div class="form-group row">
                  <div class="col-md-offset-2 col-md-10">
                      <button type="submit" class="btn btn-primary btn-block">Add</button>
                  </div>
              </div>
        </form>
        </div>
    
  </div>
  </div>
